test_cases:
  - name: "平台管理员登陆"
    description: "生成jwt-token 平台管理员"
    method: "POST"
    endpoint: "/apisix/plugin/jwt/sign"
    body:
      userName: "huangyuqiao"
      password: "PJ2025@ceshi"
      tenantCode: "tenant_admin"
      expireTime: 18000000
    expected_status: 200
    response_schema:
      type: "object"
      properties:
        code:
          type: "integer"
        data:
          type: "string"
        msg:
          type: "string"

  - name: "租户管理员登陆"
    description: "生成jwt-token 租户管理员"
    method: "POST"
    endpoint: "/apisix/plugin/jwt/sign"
    body:
      userName: "huangyuqiao"
      password: "PJ2025@ceshi"
      tenantCode: "tenant_admin"
      expireTime: 18000000
    expected_status: 200
    response_schema:
      type: "object"
      properties:
        code:
          type: "integer"
        data:
          type: "string"
        msg:
          type: "string"

