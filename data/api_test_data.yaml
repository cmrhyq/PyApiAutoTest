test_cases:
    - name: "获取文章"
      description: "获取文章列表"
      method: "GET"
      endpoint: "/posts"
      expected_status: 200
      response_schema:
        type: "array"
        properties:
          userId:
            type: "integer"
          id:
            type: "integer"
          title:
            type: "string"
          body:
            type: "string"

    - name: "获取文章1"
      description: "获取文章1的详情"
      method: "GET"
      endpoint: "/posts/{id}"
      path_params:
        id: 1
      expected_status: 200
      response_schema:
        type: "object"
        properties:
          userId:
            type: "integer"
          id:
            type: "integer"
          title:
            type: "string"
          body:
            type: "string"
      response_extract:
        title: "title"